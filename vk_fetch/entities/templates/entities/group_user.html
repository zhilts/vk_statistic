{% extends 'base_table.html' %}
{% load i18n %}
{% load static %}
{% block content %}
    <h3 class="title">
        {{ user.first_name }} {{ user.last_name }}
    </h3>
    <div class="">
        <div class="sticky-wrap user-details">
            <table border="1">
                <thead>
                    <th></th>
                    <th>{% trans 'Cycle' %}</th>
                    <th>{% trans 'Total' %}</th>
                </thead>
                <tbody>
                {% for row in stats %}
                    <tr
                            {% if row.tooltip %}
                                tooltip="{{ row.tooltip }}"
                            {% endif %}
                    >
                        <th

                        >
                            {{ row.title }}
                        </th>
                        <td>{{ row.period_stat }}</td>
                        <td>{{ row.total_stat }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
